<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><title>Users App</title><script>(function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&') 
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))</script><script defer="defer" src="/infotecs-react/bundle.js"></script></head><body><div id="root"></div></body></html>
